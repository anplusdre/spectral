<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Automation Browser</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #1e1e1e;
      color: #e0e0e0;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
      flex-direction: column;
    }

    .toolbar {
      background: #252526;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 1px solid #3e3e42;
    }

    .toolbar button {
      background: #0e639c;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }

    .toolbar button:hover {
      background: #1177bb;
    }

    .toolbar input {
      flex: 1;
      background: #3c3c3c;
      border: 1px solid #555;
      color: #e0e0e0;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 14px;
    }

    .main-content {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .sidebar {
      width: 300px;
      background: #252526;
      border-right: 1px solid #3e3e42;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    .sidebar-header {
      padding: 15px;
      border-bottom: 1px solid #3e3e42;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .sidebar-content {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .task-item {
      background: #2d2d30;
      border: 1px solid #3e3e42;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .task-item:hover {
      background: #323234;
      border-color: #0e639c;
    }

    .task-item.active {
      border-color: #0e639c;
      background: #264f78;
    }

    .task-name {
      font-weight: 600;
      margin-bottom: 5px;
      color: #e0e0e0;
    }

    .task-status {
      font-size: 12px;
      padding: 2px 8px;
      border-radius: 3px;
      display: inline-block;
    }

    .status-pending { background: #6c757d; color: white; }
    .status-running { background: #0dcaf0; color: black; }
    .status-completed { background: #198754; color: white; }
    .status-failed { background: #dc3545; color: white; }

    .browser-view {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #1e1e1e;
    }

    .tabs {
      background: #2d2d30;
      display: flex;
      border-bottom: 1px solid #3e3e42;
      padding: 5px 10px;
      gap: 5px;
    }

    .tab {
      background: #3c3c3c;
      border: 1px solid #555;
      padding: 8px 16px;
      border-radius: 4px 4px 0 0;
      cursor: pointer;
      font-size: 13px;
      max-width: 200px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .tab.active {
      background: #1e1e1e;
      border-bottom-color: #1e1e1e;
    }

    .webview-container {
      flex: 1;
      position: relative;
      background: white;
    }

    webview {
      width: 100%;
      height: 100%;
    }

    .status-bar {
      background: #007acc;
      color: white;
      padding: 5px 15px;
      font-size: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: #2d2d30;
      border: 1px solid #3e3e42;
      border-radius: 8px;
      padding: 25px;
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal-header {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      font-size: 14px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      background: #3c3c3c;
      border: 1px solid #555;
      color: #e0e0e0;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 14px;
      font-family: inherit;
    }

    .form-group textarea {
      min-height: 100px;
      resize: vertical;
    }

    .button-group {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 20px;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #0e639c;
      color: white;
    }

    .btn-primary:hover {
      background: #1177bb;
    }

    .btn-secondary {
      background: #3c3c3c;
      color: #e0e0e0;
      border: 1px solid #555;
    }

    .btn-secondary:hover {
      background: #4d4d4d;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="toolbar">
      <button id="backBtn" title="Back">←</button>
      <button id="forwardBtn" title="Forward">→</button>
      <button id="refreshBtn" title="Refresh">⟳</button>
      <input type="text" id="urlInput" placeholder="Enter URL..." />
      <button id="goBtn">Go</button>
      <button id="newTabBtn" title="New Tab">+</button>
    </div>

    <div class="main-content">
      <div class="sidebar">
        <div class="sidebar-header">
          <span>Automation Tasks</span>
          <button class="btn btn-primary" id="newTaskBtn">+ New</button>
        </div>
        <div class="sidebar-content" id="taskList">
          <div class="empty-state">
            <p>No tasks yet</p>
            <p style="font-size: 12px; margin-top: 10px;">Create your first automation task</p>
          </div>
        </div>
      </div>

      <div class="browser-view">
        <div class="tabs" id="tabBar">
          <div class="tab active" data-tab-id="tab-1">New Tab</div>
        </div>
        <div class="webview-container">
          <webview id="webview-1" class="active-webview" src="about:blank"></webview>
        </div>
      </div>
    </div>

    <div class="status-bar">
      <span id="statusText">Ready</span>
      <span id="apiStatus">API Server: Running on port 3000</span>
    </div>
  </div>

  <div class="modal" id="taskModal">
    <div class="modal-content">
      <div class="modal-header">Create Automation Task</div>
      <form id="taskForm">
        <div class="form-group">
          <label for="taskName">Task Name</label>
          <input type="text" id="taskName" required />
        </div>
        <div class="form-group">
          <label for="taskDescription">Description</label>
          <textarea id="taskDescription"></textarea>
        </div>
        <div class="form-group">
          <label for="taskSteps">Steps (JSON)</label>
          <textarea id="taskSteps" placeholder='[{"action": "navigate", "value": "https://example.com"}]' required></textarea>
        </div>
        <div class="button-group">
          <button type="button" class="btn btn-secondary" id="cancelTaskBtn">Cancel</button>
          <button type="submit" class="btn btn-primary">Create Task</button>
        </div>
      </form>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
